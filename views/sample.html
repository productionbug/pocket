<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500&family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<script
			src="https://kit.fontawesome.com/0f4f4bd934.js"
			crossorigin="anonymous"
		></script>
		<title>Pocket | A Budgeting Application</title>
	</head>
	<body>
		<div class="footer-container">
			<div class="footer-wrapper">
				<div class="bg-dark">
					<header class="container">
						<nav class="navbar navbar-expand-lg navbar-dark">
							<a
								class="navbar-brand navbar-brand--custom"
								href="#"
								>Pocket</a
							>
							<ul class="navbar-nav ml-auto">
								<li class="nav-item active">
									<span class="nav-link nav-link--date"
										>Aug 20 2020</span
									>
								</li>
							</ul>
						</nav>
					</header>
				</div>
				<div class="container">
					<main class="pt-4">
						<div class="total-container my-4">
							<div class="row text-center">
								<div class="col-md-4 my-md-0 mt-2">
									<div class="total-container__current">
										<div class="my-3">
											<h5 style="margin-bottom: 0">
												Current Balance
											</h5>
											<p class="balance">$ 10000</p>
										</div>
									</div>
								</div>
								<div class="col-md-4 my-md-0 mt-2">
									<div class="total-container__income">
										<div class="my-3">
											<h5 style="margin-bottom: 0">
												Total Income
											</h5>
											<p class="balance">$ 20000</p>
										</div>
									</div>
								</div>
								<div class="col-md-4 my-md-0 mt-2">
									<div class="total-container__expense">
										<div class="my-3">
											<h5 style="margin-bottom: 0">
												Total Expense
											</h5>
											<p class="balance">$ 10000</p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="add-transaction text-center py-2 my-3">
							<form>
								<div class="form-row justify-content-center">
									<div
										class="inc-exp-select col-md-auto mb-2"
									>
										<select name="" id="">
											<option value="">inc</option>
											<option value="">exp</option>
										</select>
									</div>
									<div class="col-4 col-md-auto">
										<label
											class="sr-only"
											for="transactionName"
											>Name</label
										>
										<input
											type="text"
											class="form-control mb-2"
											id="transactionName"
											placeholder="Name"
										/>
									</div>
									<div class="col-4 col-md-auto">
										<label
											class="sr-only"
											for="transactionAmount"
											>Amount</label
										>
										<input
											type="text"
											class="form-control mb-2"
											id="transactionAmount"
											placeholder="Amount"
										/>
									</div>
									<div class="col-2 col-md-auto">
										<button
											type="submit"
											class="btn btn-dark mb-2"
										>
											<span
												class="fas fa-arrow-right"
											></span>
										</button>
									</div>
								</div>
							</form>
						</div>
						<div class="income-expense-table">
							<ul
								class="nav nav-tabs justify-content-center"
								id="myTab"
								role="tablist"
							>
								<li class="nav-item">
									<a
										class="nav-link active nav-income"
										id="home-tab"
										data-toggle="tab"
										href="#home"
										role="tab"
										aria-controls="home"
										aria-selected="true"
										><span class="dollar-sign">$</span
										>Income</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link nav-expense"
										id="profile-tab"
										data-toggle="tab"
										href="#profile"
										role="tab"
										aria-controls="profile"
										aria-selected="false"
										><span class="dollar-sign">ðŸ’°</span
										>Expense</a
									>
								</li>
							</ul>
							<div
								class="tab-content text-center"
								id="myTabContent"
							>
								<div
									class="tab-pane fade show active"
									id="home"
									role="tabpanel"
									aria-labelledby="home-tab"
								>
									<table
										class="table table-striped table-dark"
									>
										<thead>
											<tr>
												<th scope="col">#</th>
												<th scope="col">Transaction</th>
												<th scope="col">$ Amount</th>
												<th scope="col"></th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<th scope="row">1</th>
												<td>Programming</td>
												<td>2000</td>
												<td>
													<div class="row">
														<div
															class="col-2 offset-md-4"
														>
															<a
																href="#"
																id="delete-btn"
																><span
																	class="far fa-trash-alt"
																></span
															></a>
														</div>
														<div class="col-2">
															<a
																href="#"
																id="edit-btn"
																><span
																	class="far fa-edit"
																></span
															></a>
														</div>
													</div>
												</td>
											</tr>
											<tr>
												<th scope="row">1</th>
												<td>Web Design</td>
												<td>20000</td>
												<td>
													<div class="row">
														<div
															class="col-2 offset-md-4"
														>
															<a
																href="#"
																id="delete-btn"
																><span
																	class="far fa-trash-alt"
																></span
															></a>
														</div>
														<div class="col-2">
															<a
																href="#"
																id="edit-btn"
																><span
																	class="far fa-edit"
																></span
															></a>
														</div>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<div
									class="tab-pane fade"
									id="profile"
									role="tabpanel"
									aria-labelledby="profile-tab"
								>
									<table
										class="table table-striped table-dark"
									>
										<thead>
											<tr>
												<th scope="col">#</th>
												<th scope="col">Transaction</th>
												<th scope="col">$ Amount</th>
												<th scope="col"></th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<th scope="row">1</th>
												<td>Programming</td>
												<td>2000</td>
												<td>
													<div class="row">
														<div
															class="col-2 offset-md-4"
														>
															<a
																href="#"
																id="delete-btn"
																><span
																	class="far fa-trash-alt"
																></span
															></a>
														</div>
														<div class="col-2">
															<a
																href="#"
																id="edit-btn"
																><span
																	class="far fa-edit"
																></span
															></a>
														</div>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</main>
				</div>
			</div>
			<footer
				class="footer bg-dark text-center d-flex flex-column align-items-center justify-content-center"
			>
				<div class="text-white footer-text">
					<p>&copy; Pocket 2020</p>
					<p>Developed by Raed & Niloy</p>
				</div>
			</footer>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
		<script src="./js/site.js"></script>
	</body>
</html>
